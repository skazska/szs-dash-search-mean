<section data-ng-init="findOne()">
    <small>
        <em class="text-muted">
            Posted on
            <span data-ng-bind="option.created | date:'mediumDate'"></span>
            by
            <span data-ng-bind="option.user.displayName"></span>
        </em>
        <hr>
    </small>

    <div class="alert alert-warning text-center" >
        <strong>You are willing to delete this Option Item. It is potentially data loose action. We need you to confirm It.</strong>
        <button type="button" class="btn btn-danger" data-ng-click="remove()">Delete</button>
        <button type="button" class="btn btn-primary" data-ng-click="$state.go('option.item.list')">Cancel</button>
    </div>

    <div class="page-header">
        <h1 data-ng-bind="option._id + ' - ' + option.title"></h1>
    </div>
    <div class="alert alert-warning text-center" >
        <a ui-sref="option.item.list">Items</a>
    </div>
    <section ui-view></section>
</section>
