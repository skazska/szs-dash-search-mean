<div class="col-md-12" data-ng-init="findOne()">
    <h3>Edit Item</h3>
    <form class="form-horizontal" data-ng-submit="update()" novalidate>
        <fieldset>
            <div class="form-group">
                <label class="control-label" for="title">Title</label>
                <div class="controls">
                    <input type="text" data-ng-model="optItem.title" id="title" class="form-control" placeholder="Title">
                </div>

                <label class="control-label" for="logo">Logo</label>
                <div class="controls">
                    <input type="url" data-ng-model="optItem.logo" id="logo" class="form-control" placeholder="url to image">
                </div>

                <label class="control-label" for="description">Description</label>
                <div class="controls">
                    <textarea data-ng-model="optItem.description" id="description" class="form-control" placeholder="descriptive text"></textarea>
                </div>
            </div>
            <div class="form-group">
                <input type="submit" value="Update" class="btn btn-default">
            </div>
            <div data-ng-show="error" class="text-danger">
                <strong data-ng-bind="error"></strong>
            </div>
        </fieldset>
    </form>
</div>
