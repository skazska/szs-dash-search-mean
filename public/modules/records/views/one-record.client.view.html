<section data-ng-init="init()">
    <small data-ng-show="option">
        <em class="text-muted">
            Posted on
            <span data-ng-bind="record.created | date:'mediumDate'"></span>
            by
            <span data-ng-bind="record.user.displayName"></span>
        </em>
        <hr>
    </small>
    <div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == record.user._id))">
        <a class="btn btn-primary" ui-sref="record.one.edit({recordId: record._id})">
            <i class="glyphicon glyphicon-edit"></i>
        </a>
        <a class="btn btn-primary" ui-sref="record.one.delete({recordId: record._id})"> <!--data-ng-click="remove();"-->
            <i class="glyphicon glyphicon-trash"></i>
        </a>
    </div>
    <div class="page-header" >
        <h1 data-ng-show="record" data-ng-bind="record.title + '(' + record._id + ')'"></h1>
    </div>
    <section ui-view></section>
</section>
