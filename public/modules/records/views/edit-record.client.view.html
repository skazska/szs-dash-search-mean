<div class="col-md-12">
    <form class="form-horizontal" data-ng-submit="update()" novalidate>
        <fieldset>
            <div class="form-group">
                <label class="control-label" for="actualUntil">Actual
                    until</label>
                <div class="controls">
                    <input type="text" data-ng-model="record.actualUntil"
                           id="actualUntil"
                           class="form-control"
                           placeholder="Actual until date" >
                </div>

                <div class="controls">
                    <label class="control-label" for="addOption">Items</label>
                    <div class="btn-group" id="addOption">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Action <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">Separated link</a></li>
                        </ul>
                    </div>
                </div>

                <label class="control-label" for="logo">Logo</label>
                <div class="controls">
                    <input type="url" data-ng-model="option.logo" id="logo" class="form-control" placeholder="url to image">
                </div>

                <label class="control-label" for="description">Description</label>
                <div class="controls">
                    <textarea data-ng-model="option.description" id="description" class="form-control" placeholder="descriptive text"></textarea>
                </div>
            </div>
            <div class="form-group">
                <input type="submit" value="Update" class="btn btn-default">
            </div>
            <div data-ng-show="error" class="text-danger">
                <strong data-ng-bind="error"></strong>
            </div>
        </fieldset>
    </form>
</div>
