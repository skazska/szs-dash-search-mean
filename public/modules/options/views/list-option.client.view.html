<div class="list-group" data-ng-init="find()">
    <div class="pull-right" data-ng-show="((authentication.user))">
        <a class="btn btn-primary" ui-sref="option.create({optionId: option._id})">
            <i class="glyphicon glyphicon-plus"></i>
        </a>
    </div>
    <div class="page-header" >
        <h1>Option list</h1>
    </div>
    <a data-ng-repeat="option in options" ui-sref="option.one.view({optionId: option._id})" class="list-group-item">
        <small class="list-group-item-text">
            Posted on
            <span data-ng-bind="option.created | date:'medium'"></span>
            by
            <span data-ng-bind="option.user.displayName"></span>
        </small>
        <h4 class="list-group-item-heading" data-ng-bind="option._id + ' - ' + option.title"></h4>
    </a>
</div>
