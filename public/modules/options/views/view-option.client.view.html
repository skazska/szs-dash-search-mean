<section data-ng-controller="OptionsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="option._id + ' - ' + option.title"></h1>
	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == option.user._id))">
		<a class="btn btn-primary" href="#!/options/{{option._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="option.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="option.user.displayName"></span>
		</em>
	</small>
    <section data-ng-controller="OptItemsController" data-ng-init="find(option._id)">
        <div class="page-header">
            <h2>Items</h2>
        </div>
        <div class="list-group">
            <a data-ng-repeat="optItem in optItems" data-ng-href="#!/opt-items/{{optItem._id}}" class="list-group-item">
                <small class="list-group-item-text">
                    Posted on
                    <span data-ng-bind="optItem.created | date:'medium'"></span>
                    by
                    <span data-ng-bind="optItem.user.displayName"></span>
                </small>
                <h4 class="list-group-item-heading" data-ng-bind="optItem.name"></h4>
            </a>
        </div>
        <div class="alert alert-warning text-center" data-ng-hide="!optItems.$resolved || optItems.length">
            No Opt items yet, why don't you <a href="#!/opt-items/create">create one</a>?
        </div>
    </section>
</section>
