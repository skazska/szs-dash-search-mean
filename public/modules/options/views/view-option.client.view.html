<section data-ng-init="findOne()">
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == option.user._id))">
		<a class="btn btn-primary" ui-sref="option.edit({optionId: option._id})">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" ui-sref="option.delete({optionId: option._id})"> <!--data-ng-click="remove();"-->
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
    <small>
        <em class="text-muted">
            Posted on
            <span data-ng-bind="option.created | date:'mediumDate'"></span>
            by
            <span data-ng-bind="option.user.displayName"></span>
        </em>
        <hr>
    </small>
    <div class="page-header">
        <h1 data-ng-bind="option._id + ' - ' + option.title"></h1>
    </div>
    <div class="alert alert-warning text-center" >
        <a ui-sref="option.item.list({optionId: option._id})">Items</a>
    </div>
    <section ui-view></section>
</section>
